<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register / Login</title>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <div class="header-left">
                <h1>Welcome</h1>
            </div>
            <div class="header-right">
                <button class="header-button">Text 1</button>
                <button class="header-button">Text 2</button>
                <button class="header-button">Text 3</button>
            </div>
        </div>
        <div class="main-body">
            <div class="main-section">
                <h1>Registration</h1>
                <p>First Name: <input type="text" name="first_name" id=""></p>
                <p>Last Name: <input type="text" name="last_name" id=""></p>
                <p>Email: <input type="text" name="email" id=""></p>
                <p>Password: <input type="password" name="password" id=""></p>
                <p>Confirm Password: <input type="password" name="confirmpw" id=""></p>
                <input type="submit" value="Register">
            </div>
            <div class="main-section">
                <h1>Login</h1>
                    <p>Email: <input type="text" name="email" id=""></p>
                    <p>Password: <input type="password" name="password" id=""></p>
                    <input type="submit" value="Login">
            </div>
        </div>
        <div class="footer">
    
        </div>
    </div>
    
</body>
